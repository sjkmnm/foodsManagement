<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<title>食品管理システム | 編集</title>
</head>

<body class="d-sm-flex align-items-center">
	<main class="m-auto">
		<div class="px-4 text-center">
			<div class="mt-5">
				<h1 class="text-center">編集</h1>
			</div>
			<div class="mt-5">
				<form id="editForm" th:action="@{/edit}" method="post" th:object="${editForm}">
					<input type="hidden" id="id" name="id" th:value="${editForm.id}">
					<div class="text-start">
						<label class="form-label">名前</label>
						<input type="text" id="name" name="name" th:value="${editForm.name}" class="form-control">
					</div>
					<div class="mt-3 text-start">
						<label class="form-label">数量</label>
						<input type="number" id="quantity" name="quantity" th:value="${editForm.quantity}" class="form-control">
					</div>
					<div class="mt-5">
						<button type="submit" class="btn btn-primary w-100 p-3">登録</button>
					</div>
				</form>
			</div>
		</div>
		<div class="mt-5 text-start">
			<a href="/top" class="btn btn-outline-secondary">戻る</a>
		</div>
	</main>
</body>

</html>
